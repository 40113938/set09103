<!doctype html>
<body>
<ul>
  <li><a href=" {{ url_for('welcome') }}">Welcome</a></li>
  <li><a href=" {{ url_for('artist') }}">Artists</a></li>
  <li><a href=" {{ url_for('album') }}">Albums</a></li>
</ul>

{% for album in album %}
<p>
<strong>Name:</strong> {{ album.name }}<br>
<strong>Artist:</strong> {{ album.artist}}<br>
<strong>Released:</strong> {{ album.yor}}<br>
<strong>Album Length (minutes):</strong> {{album.length}}<br>
</p>
{% endfor %}
</body>
</html>
